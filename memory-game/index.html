<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="memory-game">
        <div class="memory-card" data-framework="toystory">
            <img class="front-face" src="img/toystory1.jpeg" alt="toystory"/>
            <img class="back-face" src="img/backcard.png" alt="moviecard"/>
        </div>
        <div class="memory-card" data-framework="toystory">
                <img class="front-face" src="img/toystory2.jpeg" alt="toystory"/>
                <img class="back-face" src="img/backcard.png" alt="moviecard"/>
            </div>
            <div class="memory-card" data-framework="incredibles">
                    <img class="front-face" src="img/incredibles1.jpeg" alt="incredibles"/>
                    <img class="back-face" src="img/backcard.png" alt="moviecard"/>
                </div>
                <div class="memory-card" data-framework="incredibles">
                        <img class="front-face" src="img/incredibles2.jpeg" alt="incredibles"/>
                        <img class="back-face" src="img/backcard.png" alt="moviecard"/>
                    </div>
                    <div class="memory-card" data-framework="twilight">
                            <img class="front-face" src="img/twilight1.jpeg" alt="twilight"/>
                            <img class="back-face" src="img/backcard.png" alt="moviecard"/>
                        </div>
                        <div class="memory-card" data-framework="twilight">
                                <img class="front-face" src="img/twilight2.jpeg" alt="twilight"/>
                                <img class="back-face" src="img/backcard.png" alt="moviecard"/>
                            </div>
                            <div class="memory-card" data-framework="antman">
                                    <img class="front-face" src="img/antman1.jpeg" alt="antman"/>
                                    <img class="back-face" src="img/backcard.png" alt="moviecard"/>
                                </div>
                                <div class="memory-card" data-framework="antman">
                                        <img class="front-face" src="img/antman2.jpeg" alt="antman"/>
                                        <img class="back-face" src="img/backcard.png" alt="moviecard"/>
                                </div>
                                <div class="memory-card" data-framework="madmax">
                                        <img class="front-face" src="img/madmax1.jpeg" alt="madmax"/>
                                        <img class="back-face" src="img/backcard.png" alt="moviecard"/>
                                    </div>
                                    <div class="memory-card" data-framework="madmax">
                                            <img class="front-face" src="img/madmax2.jpeg" alt="madmax"/>
                                            <img class="back-face" src="img/backcard.png" alt="moviecard"/>
                                        </div>
                                        <div class="memory-card" data-framework="harrypotter">
                                                <img class="front-face" src="img/harrypotter1.jpeg" alt="harrypotter"/>
                                                <img class="back-face" src="img/backcard.png" alt="moviecard"/>
                                            </div>
                                            <div class="memory-card" data-framework="harrypotter">
                                                    <img class="front-face" src="img/harrypotter2.jpeg" alt="harrypotter"/>
                                                    <img class="back-face" src="img/backcard.png" alt="moviecard"/>
                                                </div>

    </section>

    <script src=script.js></script>
</body>
</html>
